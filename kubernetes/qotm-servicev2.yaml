---
apiVersion: v1
kind: Service
metadata:
  name: quote-canary
  namespace: ambassador
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: quote-canary
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-canary
  namespace: ambassador
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quote-canary
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: quote-canary
    spec:
      containers:
      - name: quote-canary
        image: quay.io/datawire/quote:0.3.0
        ports:
        - name: http
          containerPort: 8080
